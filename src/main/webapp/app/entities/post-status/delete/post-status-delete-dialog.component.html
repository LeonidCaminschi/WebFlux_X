@if (postStatus) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(postStatus.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="postStatusDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmați operația de ștergere
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-postStatus-heading" jhiTranslate="webFluxApp.postStatus.delete.question" [translateValues]="{ id: postStatus.id }">
        Sunteți sigur că doriți să ștergeți Post Status {{ postStatus.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Anulare</span>
      </button>

      <button id="jhi-confirm-delete-postStatus" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Ștergere</span>
      </button>
    </div>
  </form>
}
